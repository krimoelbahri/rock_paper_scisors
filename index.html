<!DOCTYPE html>
<html class="flexR">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
  <h1>Rock - Paper - Scissors</h1>
  <body class=" body flexC">
    <div id="container" class="flexC">
      <h3 id="computerScore" class="flexR"></h3>
      <div id="computerImg"></div>
      <div id="roundScore" class="flexR" ></div>
      <div id="playerImg"></div>
      <h3 id="playerScore" class="flexR"></h3>
      <div id="playerSelection" class="flexR">
        <div class="choiceHolder" value="paper">
          <img src="images/paper.png" alt="paper">
        </div>
        <div class="choiceHolder" value="rock">
          <img src="images/rock.png" alt="rock">
        </div>
        <div class="choiceHolder" value="scissors">
          <img src="images/scissors.png" alt="scissors" >
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
