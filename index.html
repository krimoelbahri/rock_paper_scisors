<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
  <h1>Rock - Paper - Scissors</h1>
  <body>
    <div id="container">
      <h3 id="computerScore"></h3>
      <div id="computerImg"></div>
      <div id="roundScore" ></div>
      <div id="playerImg"></div>
      <h3 id="playerScore"></h3>
      <div id="playerSelection">
        <div class="choiceHolder" value="paper">
          <img src="images/paper.png" alt="paper">
        </div>
        <div class="choiceHolder" value="rock">
          <img src="images/rock.png" alt="rock">
        </div>
        <div class="choiceHolder" value="scissors">
          <img src="images/scissors.png" alt="scissors">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
